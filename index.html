<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Value Shifter</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAakXPbECFWlXMjG-EpB5_NSPcDWK0BkjY",
      authDomain: "place-value-shifter.firebaseapp.com",
      projectId: "place-value-shifter",
      storageBucket: "place-value-shifter.appspot.com",
      messagingSenderId: "388817467603",
      appId: "1:388817467603:web:26f323802399f959dd7c26"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Initial Screen -->
  <div id="initial-screen" class="flex flex-col items-center justify-center h-screen space-y-6">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4 text-center">
      <h1 class="text-4xl font-bold text-[#1B9AAA]">Place Value Shifter</h1>
      <button onclick="showJoinScreen()" class="bg-cyan-600 text-white font-bold py-4 px-6 rounded-xl text-xl hover:bg-cyan-700 transition">Join a Game</button>
      <button onclick="showCreateScreen()" class="bg-cyan-600 text-white font-bold py-4 px-6 rounded-xl text-xl hover:bg-cyan-700 transition">Create a New Game</button>
    </div>
  </div>

  <!-- Join Screen -->
  <div id="login-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4 text-center">
      <h2 class="text-2xl font-bold text-[#1B9AAA]">Join Game</h2>
      <input id="game-code" type="text" placeholder="Enter Game Code" class="w-full border border-gray-300 rounded px-4 py-2 text-lg" />
      <input id="team-name" type="text" placeholder="Enter Team Name" class="w-full border border-gray-300 rounded px-4 py-2 text-lg" />
      <button id="login-btn" class="bg-cyan-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-cyan-700 transition">Join</button>
    </div>
  </div>

  <!-- Create Game Screen -->
  <div id="create-game-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4 text-center">
      <h2 class="text-2xl font-bold text-[#1B9AAA]">Create Game</h2>
      <p class="text-lg">Game Code: <span id="generated-game-code" class="font-mono text-xl"></span></p>
      <ul id="team-list" class="list-disc pl-5 text-left text-gray-700"></ul>
      <button id="start-game-btn" class="bg-cyan-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-cyan-700 transition">Start Game</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4 text-center">
      <h2 id="team-display" class="text-2xl font-bold text-[#1B9AAA]">Team: </h2>
      <p id="score-display" class="text-xl font-semibold">Score: 0</p>
      <p id="question-text" class="text-lg mt-4"></p>
      <div id="answer-options" class="grid grid-cols-2 gap-4 mt-4"></div>
    </div>
  </div>

  <!-- Final Leaderboard -->
  <div id="final-leaderboard" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4 text-center">
      <h2 class="text-2xl font-bold text-[#1B9AAA]">Final Results</h2>
      <ul id="final-leaderboard-list" class="text-lg space-y-2"></ul>
    </div>
  </div>

  <!-- Main Script -->
  <script src="script.js" defer></script>
</body>
</html>
