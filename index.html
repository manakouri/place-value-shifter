<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Value Shifter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4CC9F0] flex items-center justify-center min-h-screen p-4">

  <div id="game-container" class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 text-center">

    <!-- Initial Screen -->
<div id="initial-screen">
  <h1 class="text-4xl font-bold text-[#F72585] mb-8">Place Value Shifter</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <button onclick="showJoinScreen()" class="btn p-6 bg-[#4361EE] text-white font-bold rounded-xl text-2xl">Join a Game</button>
    <button onclick="showCreateScreen()" class="btn p-6 bg-[#4CC9F0] text-white font-bold rounded-xl text-2xl">Create a New Game</button>
  </div>
</div>

<!-- Create Game Screen -->
<div id="create-game-screen" class="hidden text-left">
  <h2 class="text-3xl font-bold text-[#7209B7] mb-4">Create a New Game</h2>
  <p class="text-lg mb-2">Game Code: <span id="generated-game-code" class="font-bold text-[#3A0CA3]">ABC123</span></p>

  <label class="block font-semibold mb-2">Game Duration (minutes):</label>
  <select id="game-duration" class="w-full mb-4 p-2 border rounded-lg">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
  </select>

  <label class="block font-semibold mb-2">Question Types:</label>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-6">
    <label><input type="checkbox" value="whole10" checked /> Whole ×/÷ 10, 100</label>
    <label><input type="checkbox" value="decimal10" checked /> Decimal ×/÷ 10, 100</label>
    <label><input type="checkbox" value="whole1000" /> Whole ×/÷ 1000</label>
    <label><input type="checkbox" value="decimal1000" /> Decimal ×/÷ 1000</label>
    <label><input type="checkbox" value="wholePoint1" /> Whole ×/÷ 0.1, 0.01</label>
    <label><input type="checkbox" value="decimalPoint1" /> Decimal ×/÷ 0.1, 0.01</label>
  </div>

  <h3 class="text-xl font-bold text-[#F72585] mb-2">Teams Joined:</h3>
  <ul id="team-list" class="list-disc pl-6 text-lg text-gray-700 mb-6"></ul>

  <button onclick="startGame()" class="btn w-full bg-[#7209B7] text-white font-bold py-3 rounded-lg text-xl">Start Game</button>
</div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden">
      <h1 class="text-4xl font-bold text-[#F72585] mb-6">Place Value Shifter</h1>
      <input type="text" id="game-code" placeholder="Enter Game Code" class="w-full mb-4 p-3 border-2 border-gray-300 rounded-lg text-lg" />
      <input type="text" id="team-name" placeholder="Enter Team Name" class="w-full mb-6 p-3 border-2 border-gray-300 rounded-lg text-lg" />
      <button id="login-btn" class="w-full bg-[#7209B7] text-white font-bold py-3 rounded-lg text-xl">Join Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 id="team-display" class="text-2xl font-bold text-[#3A0CA3]"></h2>
        <button id="toggle-leaderboard" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg">Toggle Leaderboard</button>
      </div>

      <div id="question-area" class="mb-6">
        <div id="question-text" class="text-2xl font-semibold text-gray-800 mb-4">Loading question...</div>
        <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>

      <div id="place-value-table" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Place Value Table</h3>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-center border-collapse">
            <thead class="bg-[#4361EE] text-white">
              <tr>
                <th>Thousands</th>
                <th>Hundreds</th>
                <th>Tens</th>
                <th>Ones</th>
                <th>Decimal</th>
                <th>Tenths</th>
                <th>Hundredths</th>
                <th>Thousandths</th>
              </tr>
            </thead>
            <tbody class="bg-white text-gray-700">
              <tr>
                <td>1,000</td>
                <td>100</td>
                <td>10</td>
                <td>1</td>
                <td>.</td>
                <td>0.1</td>
                <td>0.01</td>
                <td>0.001</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div id="leaderboard" class="hidden">
        <h3 class="text-xl font-bold text-[#F72585] mb-2">Leaderboard</h3>
        <ul id="leaderboard-list" class="text-left text-lg text-gray-800"></ul>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
