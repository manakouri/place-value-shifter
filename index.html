<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Value Shifter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #F5F1E3;
      color: #050505;
    }
    .btn {
      background-color: #1B9AAA;
      color: #FFFFFF;
    }
    .box {
      background-color: #DDDBCB;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div id="game-container" class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 text-center space-y-6">

    <!-- Title -->
    <h1 class="text-5xl font-bold text-[#1B9AAA]">Place Value Shifter</h1>

    <!-- Initial Screen -->
    <div id="initial-screen">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <button onclick="showJoinScreen()" class="btn p-6 font-bold rounded-xl text-2xl">Join a Game</button>
        <button onclick="showCreateScreen()" class="btn p-6 font-bold rounded-xl text-2xl">Create a New Game</button>
      </div>
    </div>

    <!-- Create Game Screen -->
    <div id="create-game-screen" class="hidden text-left space-y-4 text-lg">
      <p class="text-xl font-bold">Game Code: <span id="generated-game-code" class="text-[#1B9AAA]">ABC123</span></p>

      <label class="block font-semibold">Game Duration (minutes):</label>
      <select id="game-duration" class="w-full p-3 border rounded-lg text-lg">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

      <label class="block font-semibold">Question Types:</label>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <label><input type="checkbox" value="whole10" checked /> Whole ×/÷ 10, 100</label>
        <label><input type="checkbox" value="decimal10" checked /> Decimal ×/÷ 10, 100</label>
        <label><input type="checkbox" value="whole1000" /> Whole ×/÷ 1000</label>
        <label><input type="checkbox" value="decimal1000" /> Decimal ×/÷ 1000</label>
        <label><input type="checkbox" value="wholePoint1" /> Whole ×/÷ 0.1, 0.01</label>
        <label><input type="checkbox" value="decimalPoint1" /> Decimal ×/÷ 0.1, 0.01</label>
      </div>

      <button onclick="toggleLeaderboard()" class="btn py-3 px-6 rounded-lg text-xl font-bold">Toggle Leaderboard</button>

      <h3 class="text-xl font-bold">Teams Joined:</h3>
      <ul id="team-list" class="list-disc pl-6 text-lg text-gray-700"></ul>

      <button onclick="startGame()" class="btn w-full py-4 rounded-lg text-xl font-bold">Start Game</button>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden space-y-4">
      <input type="text" id="game-code" placeholder="Enter Game Code" class="w-full p-3 border-2 rounded-lg text-lg" />
      <input type="text" id="team-name" placeholder="Enter Team Name" class="w-full p-3 border-2 rounded-lg text-lg" />
      <button id="login-btn" class="btn w-full py-3 rounded-lg text-xl font-bold">Join Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden space-y-6">
      <div class="flex justify-between items-center">
        <h2 id="team-display" class="text-2xl font-bold text-[#1B9AAA]"></h2>
        <div id="score-display" class="text-xl font-bold text-[#050505]">Score: 0</div>
      </div>

      <!-- Place Value Table -->
      <div class="box p-4 rounded-lg">
        <h3 class="text-xl font-bold mb-2">Place Value Table</h3>
        <table class="w-full text-center border-collapse text-lg">
          <thead class="bg-[#1B9AAA] text-white">
            <tr>
              <th>Thousands</th><th>Hundreds</th><th>Tens</th><th>Ones</th>
              <th>Decimal</th><th>Tenths</th><th>Hundredths</th><th>Thousandths</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1,000</td><td>100</td><td>10</td><td>1</td>
              <td>.</td><td>0.1</td><td>0.01</td><td>0.001</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Question Area -->
      <div id="question-area" class="box p-6 rounded-lg space-y-6">
        <div id="question-text" class="text-3xl font-bold">Loading question...</div>
        <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 min-h-[150px]"></div>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" class="hidden">
        <h3 class="text-xl font-bold text-[#1B9AAA] mb-2">Leaderboard</h3>
        <ul id="leaderboard-list" class="text-left text-lg text-gray-800"></ul>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
