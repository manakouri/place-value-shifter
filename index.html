<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Value Shifter</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom Styling -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      touch-action: manipulation;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .card {
      background-color: white;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .btn {
      background-color: #0891b2;
      color: white;
      font-weight: 700;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      transition: all 0.2s ease-in-out;
      display: inline-block;
      text-align: center;
    }
    .btn:hover {
      background-color: #0e7490;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }
    .pattern-highlight {
      color: #7209B7;
      font-weight: 700;
    }
  </style>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAakXPbECFWlXMjG-EpB5_NSPcDWK0BkjY",
      authDomain: "place-value-shifter.firebaseapp.com",
      projectId: "place-value-shifter",
      storageBucket: "place-value-shifter.appspot.com",
      messagingSenderId: "388817467603",
      appId: "1:388817467603:web:26f323802399f959dd7c26"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app); // ✅ Make Firestore globally accessible
  </script>
</head>
<body>

  <!-- Initial Screen -->
  <div id="initial-screen" class="flex flex-col items-center justify-center h-screen space-y-6">
    <div class="card text-center">
      <h1 class="text-4xl font-bold text-[#1B9AAA]">Place Value Shifter</h1>
      <button onclick="showJoinScreen()" class="btn mt-4">Join a Game</button>
      <button onclick="showCreateScreen()" class="btn mt-2">Create a New Game</button>
    </div>
  </div>

  <!-- Join Screen -->
  <div id="login-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="card text-center space-y-4">
      <h2 class="text-2xl font-bold text-[#1B9AAA]">Join Game</h2>
      <input id="game-code" type="text" placeholder="Enter Game Code" class="w-full border border-gray-300 rounded px-4 py-2 text-lg" />
      <input id="team-name" type="text" placeholder="Enter Team Name" class="w-full border border-gray-300 rounded px-4 py-2 text-lg" />
      <button id="login-btn" class="btn">Join</button>
    </div>
  </div>

  <!-- Create Game Screen -->
  <div id="create-game-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="card text-left space-y-6 w-full max-w-xl">
      <h2 class="text-2xl font-bold text-[#1B9AAA] text-center">Create Game</h2>

      <p class="text-lg text-center">Game Code: <span id="generated-game-code" class="font-mono text-xl"></span></p>

      <div>
        <h3 class="text-lg font-semibold mb-2">Select Question Types:</h3>
        <div class="grid grid-cols-2 gap-2">
          <label><input type="checkbox" value="whole10" checked /> Whole ×10 or ÷10</label>
          <label><input type="checkbox" value="decimal10" checked /> Decimal ×10 or ÷10</label>
          <label><input type="checkbox" value="whole1000" /> Whole ×1000 or ÷1000</label>
          <label><input type="checkbox" value="decimal1000" /> Decimal ×1000 or ÷1000</label>
          <label><input type="checkbox" value="wholePoint1" /> Whole ×0.1 or ÷0.1</label>
          <label><input type="checkbox" value="decimalPoint1" /> Decimal ×0.1 or ÷0.1</label>
        </div>
      </div>

      <div>
        <h3 class="text-lg font-semibold mb-2">Select Game Duration:</h3>
        <select id="time-select" class="...">
  <option value="300">5 minutes</option>
  <option value="420">7 minutes</option>
  <option value="600">10 minutes</option>
</select>
      </div>

      <div>
        <h3 class="text-lg font-semibold mb-2">Teams Joined:</h3>
        <ul id="team-list" class="list-disc pl-5 text-gray-700"></ul>
      </div>

      <div class="text-center">
        <button id="start-game-btn" class="btn">Start Game</button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="card text-center space-y-4">
      <h2 id="team-display" class="text-2xl font-bold text-[#1B9AAA]">Team: </h2>
      <p id="score-display" class="text-xl font-semibold">Score: 0</p>
      <p id="question-text" class="text-lg mt-4"></p>
      <div id="answer-options" class="grid grid-cols-2 gap-4 mt-4"></div>
    </div>
  </div>

  <!-- Final Leaderboard -->
  <div id="final-leaderboard" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="card text-center space-y-4 w-full max-w-xl">
      <h2 class="text-2xl font-bold text-[#1B9AAA]">Final Results</h2>
      <ul id="final-leaderboard-list" class="text-lg space-y-2"></ul>
      <button onclick="showCreateScreen()" class="btn mt-4">Play Again</button>
    </div>
  </div>

  <!-- Main Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
